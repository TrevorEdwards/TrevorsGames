<HTML >
  <head>
    <title>Drones</title>

    <style>
      @import url(../style.css);

    </style>
  </head>
  <body style="background-color: black">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

    <h2>The US carries out more "assassinations" with drones every year.  Can we really trust its judgement?</h2>

    <h3> Mouseover each circle for more information </h3>
    <script>
      var data; // a global

      //load data

      //CORS

            // Create the XHR object.
      function createCORSRequest(method, url) {
        var xhr = new XMLHttpRequest();
        if ("withCredentials" in xhr) {
          // XHR for Chrome/Firefox/Opera/Safari.
          xhr.open(method, url, true);
        } else if (typeof XDomainRequest != "undefined") {
          // XDomainRequest for IE.
          xhr = new XDomainRequest();
          xhr.open(method, url);
        } else {
          // CORS not supported.
          xhr = null;
        }
        return xhr;
      }

      // Make the actual CORS request.
      function makeCorsRequest() {
        var url = 'http://api.dronestre.am/data';

        var xhr = createCORSRequest('GET', url);
        // Response handlers.
        xhr.onload = function() {
          data = xhr.responseText;
          handleData();
        };

        xhr.onerror = function() {
          alert('There was an error making a request.');
        };

        xhr.send();
      }

      makeCorsRequest();

      function handleData(){
        data = JSON.parse( data );
        circleGraphs();
      }

      //---------------

      //visualize data

      function circleGraphs(){
        var diameter = 1366;
            format = d3.format(",d"),
            color = d3.scale.category20c();
        var bubble = d3.layout.pack()
          .sort(null)
          .size([diameter, diameter])
          .padding(0);
        var svg = d3.select("body").append("svg")
          .attr("width", diameter)
          .attr("height", diameter)
          .attr("class", "bubble");


          var node = svg.selectAll(".node")
            .data(bubble.nodes(classes(data))
            .filter(function(d) { return !d.children; }))
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
              })


          node.append("title")
            .text(function(d) {
              return d.town + ", " + d.country + ": " + d.descrip + " (" + d.date + ")";
              });

          node.append("circle")
            .attr("r", function(d) { return d.value; })
            .style("fill", function(d) { return color(d.town); })

          node.append("circle")
              .attr("r", function(d) { return d.min; })
              .style("fill", "#aa0000");

          node.style("opacity",0)
          .transition()
          .delay(3000)
          .duration(2000)
          .style("opacity",1);

            d3.select(self.frameElement)
              .style("height", diameter + "px");

      }

      function classes(root) {
        console.log (root.strike);
        var classes = [];
        root.strike.forEach( function(child){
            if( child.deaths_max == "?"){
              classes.push({country: child.country, descrip: child.narrative, town: child.town, value: child.deaths_min, min: child.deaths_min, date: child.date});
            } else {
              classes.push({country: child.country, descrip: child.narrative, town: child.town, value: child.deaths_max, min: child.deaths_min, date: child.date});
            }
          });
        return {children: classes};
      }

    </script>

  </body>
</HTML>
